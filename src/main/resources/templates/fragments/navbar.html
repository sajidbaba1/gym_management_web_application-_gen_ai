<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                <img src="/images/fithub-icon.svg" alt="FitHub" class="w-10 h-10">
                <div class="flex flex-col">
                    <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent leading-tight">FitHub</span>
                    <span class="text-xs text-gray-500 font-medium -mt-1">Premium Gym</span>
                </div>
            </a>
            
            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-gray-700 hover:text-blue-600 font-medium transition" 
                   th:classappend="${#strings.equals(#httpServletRequest.requestURI, '/') ? 'text-blue-600 font-semibold' : ''}">
                    Home
                </a>
                <a href="/members" class="text-gray-700 hover:text-blue-600 font-medium transition"
                   th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/members') ? 'text-blue-600 font-semibold' : ''}">
                    Members
                </a>
                <a href="/trainers" class="text-gray-700 hover:text-blue-600 font-medium transition"
                   th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/trainers') ? 'text-blue-600 font-semibold' : ''}">
                    Trainers
                </a>
                <a href="/classes" class="text-gray-700 hover:text-blue-600 font-medium transition"
                   th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/classes') ? 'text-blue-600 font-semibold' : ''}">
                    Classes
                </a>
                
                <!-- Role-based Dashboard Links -->
                <div class="relative group">
                    <button class="text-gray-700 hover:text-blue-600 font-medium transition flex items-center space-x-1">
                        <span>Dashboards</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                        <div class="py-1">
                            <a href="/admin/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                                <div class="flex items-center space-x-2">
                                    <span class="w-2 h-2 bg-red-500 rounded-full"></span>
                                    <span>Admin Dashboard</span>
                                </div>
                            </a>
                            <a href="/manager/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                                <div class="flex items-center space-x-2">
                                    <span class="w-2 h-2 bg-orange-500 rounded-full"></span>
                                    <span>Manager Dashboard</span>
                                </div>
                            </a>
                            <a href="/trainer/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                                <div class="flex items-center space-x-2">
                                    <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                                    <span>Trainer Dashboard</span>
                                </div>
                            </a>
                            <a href="/receptionist/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                                <div class="flex items-center space-x-2">
                                    <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
                                    <span>Receptionist Dashboard</span>
                                </div>
                            </a>
                            <a href="/member/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                                <div class="flex items-center space-x-2">
                                    <span class="w-2 h-2 bg-purple-500 rounded-full"></span>
                                    <span>Member Dashboard</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- User Menu -->
            <div class="flex items-center space-x-4">
                <!-- AI Chatbot Button -->
                <button id="chatbotToggle" class="p-2 text-gray-500 hover:text-blue-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                </button>
                
                <!-- User Profile Dropdown -->
                <div class="relative group">
                    <button class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-semibold text-sm">
                            <span th:text="${session.user_info?.firstName?.substring(0,1) ?: 'G'}">G</span>
                        </div>
                        <div class="hidden md:block text-left">
                            <div class="text-sm font-medium text-gray-900" th:text="${session.user_info?.fullName ?: 'Guest User'}">Guest User</div>
                            <div class="text-xs text-gray-500" th:text="${session.user_info?.role ?: 'Visitor'}">Visitor</div>
                        </div>
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 border border-gray-200">
                        <div class="p-4 border-b border-gray-200">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
                                    <span th:text="${session.user_info?.firstName?.substring(0,1) ?: 'G'}">G</span>
                                </div>
                                <div>
                                    <div class="font-semibold text-gray-900" th:text="${session.user_info?.fullName ?: 'Guest User'}">Guest User</div>
                                    <div class="text-sm text-gray-500" th:text="${session.user_info?.email ?: 'guest@fithub.com'}">guest@fithub.com</div>
                                    <div class="inline-flex px-2 py-1 text-xs font-semibold rounded-full mt-1"
                                         th:classappend="${session.user_info?.role == 'ADMIN' ? 'bg-red-100 text-red-800' : 
                                                         session.user_info?.role == 'MANAGER' ? 'bg-orange-100 text-orange-800' : 
                                                         session.user_info?.role == 'TRAINER' ? 'bg-green-100 text-green-800' : 
                                                         session.user_info?.role == 'RECEPTIONIST' ? 'bg-blue-100 text-blue-800' : 
                                                         'bg-purple-100 text-purple-800'}"
                                         th:text="${session.user_info?.role ?: 'VISITOR'}">
                                        VISITOR
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="py-2">
                            <!-- Profile Link -->
                            <a href="/profile" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                My Profile
                            </a>
                            
                            <!-- Settings Link -->
                            <a href="/settings" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                Settings
                            </a>
                            
                            <div class="border-t border-gray-200 my-2"></div>
                            
                            <!-- Login/Logout -->
                            <div th:if="${session.user_info == null}">
                                <a href="/login" class="flex items-center px-4 py-2 text-sm text-green-600 hover:bg-green-50">
                                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                                    </svg>
                                    Sign In
                                </a>
                                <a href="/register" class="flex items-center px-4 py-2 text-sm text-blue-600 hover:bg-blue-50">
                                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                                    </svg>
                                    Register
                                </a>
                            </div>
                            
                            <div th:if="${session.user_info != null}">
                                <form action="/logout" method="post" class="w-full">
                                    <button type="submit" class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                        </svg>
                                        Sign Out
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile menu -->
    <div class="md:hidden border-t border-gray-200">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="/" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Home</a>
            <a href="/members" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Members</a>
            <a href="/trainers" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Trainers</a>
            <a href="/classes" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Classes</a>
        </div>
    </div>
</nav>

</body>
</html>
