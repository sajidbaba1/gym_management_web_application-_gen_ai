<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" class="fithub-icon">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#iconGrad)" filter="url(#glow)"/>
  
  <!-- Dumbbell design -->
  <g transform="translate(8, 16)">
    <!-- Main bar -->
    <rect x="6" y="6" width="12" height="3" rx="1.5" fill="white" opacity="0.9"/>
    
    <!-- Left weight -->
    <circle cx="4" cy="7.5" r="4" fill="white" opacity="0.9"/>
    <circle cx="4" cy="7.5" r="2.5" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Right weight -->
    <circle cx="20" cy="7.5" r="4" fill="white" opacity="0.9"/>
    <circle cx="20" cy="7.5" r="2.5" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Connecting grips -->
    <rect x="5" y="7" width="2" height="1" rx="0.5" fill="white" opacity="0.7"/>
    <rect x="17" y="7" width="2" height="1" rx="0.5" fill="white" opacity="0.7"/>
    
    <!-- Highlight -->
    <ellipse cx="3" cy="5.5" rx="1" ry="0.5" fill="rgba(255,255,255,0.8)"/>
    <ellipse cx="19" cy="5.5" rx="1" ry="0.5" fill="rgba(255,255,255,0.8)"/>
  </g>
</svg>
